schemaVersion: 2.2.0
metadata:
  name: xmas-rhcl-shop
  version: 1.0.0
  displayName: Arencloud Xmas RHCL Shop
  description: Quarkus + Camel + Keycloak app with Kaoto + Kuadrant samples
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryRequest: 2Gi
      memoryLimit: 4Gi
      cpuRequest: 500m
      cpuLimit: 2000m
      mountSources: true
      sourceMapping: /projects
      env:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=/home/user/.m2/repository"
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - name: quarkus-dev
          targetPort: 8080
          exposure: public
          protocol: http
  - name: m2
    volume:
      size: 2Gi
commands:
  - id: mvn-package
    exec:
      component: tools
      workingDir: /projects/xmas-rhcl-shop
      commandLine: "mvn -DskipTests package"
      group:
        kind: build
        isDefault: true
  - id: mvn-dev
    exec:
      component: tools
      workingDir: /projects/xmas-rhcl-shop
      commandLine: "mvn quarkus:dev -Dquarkus.console.enabled=false"
      group:
        kind: run
        isDefault: true
  - id: mvn-test
    exec:
      component: tools
      workingDir: /projects/xmas-rhcl-shop
      commandLine: "mvn test"
      group:
        kind: test
events:
  postStart:
    - mvn-package
